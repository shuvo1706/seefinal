<!DOCTYPE html>

{%  load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color: #444;
    margin-right: 20px;
  }
  .notification-count {
    position: absolute;
    top: 10px;
    right: 10px;
    background: red;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
  }
  .notification-dropdown {
    position: relative;
    display: inline-block;
  }
  .notification-dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    min-width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1;
  }
  .notification-dropdown-content a {
    color: black;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
  }
  .notification-dropdown-content a:hover {
    background-color: #ddd;
  }
  .notification-dropdown:hover .notification-dropdown-content {
    display: block;
  }
</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'select-evaluatee' %}">Evaluation</a>
                </li>
                <li class="nav-item">

          {%endif%}
                 <!-- Notification Icon -->
                  
            </ul>
            <a class="hello-msg" href="{% url 'notifications' %}">
              <img src="{% static 'notification.png' %}" alt="Notifications" width="24" height="24">

          <span class="hello-msg"> Award Counter: {{ counter }}</span>

            <span class="hello-msg"><a href="{% url 'logout' %}"> Logout </a></span>

</nav>

<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
